language: java

jdk:
  - oraclejdk8

bfore_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - "./gradlew shadowJar"

fter_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh success $WEBHOOK_URL"

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh failure $WEBHOOK_URL"

before_deploy:
  - git config --global user.name
  - git config --global user.email
  - "echo 'Starting Deployment'"

deploy:
  provider: releases
  api_key:
    secure: "$API_KEY"
  file: "build/libs/ShadowRewrite-1.0-all.jar"
  skip_cleanup: true
  on:
    branch: "release"
    tags: true

after_deploy:
  - "echo 'Deploy Ended'"

env:
  global:
    secure: 
